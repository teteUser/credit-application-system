spring:
  datasource:
    url: jdbc:h2:mem:credit_application_system_db
    username: admin
  jpa:
    show-sql: true
    database: H2
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html